{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div class="list-group">
  {% for playlist in song.playlists %}
  <a href="/playlists/{{playlist.id}}" 
     class="list-group-item list-group-item-action">
     {{ playlist.name }}
  </a>
  {% endfor %}
</div>
{% endblock %}
